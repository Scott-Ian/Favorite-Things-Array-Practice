<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Favorite Things!</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h2>What Are Your Favorite Things!</h2>
    </div>

    <form id="favorites">
      <div class="form-group">
        <label for="fav-food">What is your favorite food?</label>
        <input id="fav-food" class="form-control" type="text">
      </div>

      <div class="form-group">
        <label for="fav-color">What is your favorite color?</label>
        <input id="fav-color" class="form-control" type="text">
      </div>

      <div class="form-group">
        <label for="fav-animal">What is your favorite animal?</label>
        <input id="fav-animal" class="form-control" type="text">
      </div>
    </form>

  </div>
</body>
</html>
